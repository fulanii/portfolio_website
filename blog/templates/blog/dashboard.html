{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'blog/images/favicon.ico' %}" />

    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css -->
    <!-- <link rel="stylesheet" href="{% static 'blog/css/reset.css' %}" /> -->

    <!-- ckeditor5 -->
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.0.0/ckeditor5.css">
    <link rel="stylesheet" href="{% static 'blog/css/dashboard.css' %}" />

</head>
<body>
    <header>
    <nav class="nav">
        <h1>Welcome back {{ name }}</h1>
        <ul>
            <li class="logout"><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    </header>

    <div style="margin-top: 50px;">
        <div class="main-container">
            <form method="POST" action="{% url 'submit' %}" id="blog-form" enctype="multipart/form-data"  id="form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Blog Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="editor-container editor-container_classic-editor editor-container_include-block-toolbar" id="editor-container">
                    <div class="editor-container__editor">
                        <textarea id="editor" name="content"></textarea>
                    </div>
                </div>
                
                <!-- add later -->
                <!-- <div class="mt-3">  
                    <label for="status">Status:</label> <br>
                    <input type="radio" id="draft" name="status" value="draft" checked>
                    <label for="draft">Save as Draft</label>
                    <br>
                    <input type="radio" id="publish" name="status" value="publish">
                    <label for="publish">Publish</label>
                </div> -->

                <div class="mt-3">
                    <button id="submit-btn" type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>

        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.0.0/ckeditor5.js",
                "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.0.0/"
            }
        }
    </script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- ckeditor5 -->
    <script type="module" src="{% static 'blog/javascript/dashboard.js' %}"> </script>
   
</body>
</html>
