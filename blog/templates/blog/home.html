{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'portfolio/images/favicon.ico' %}" />

        <!-- icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif+Khitan+Small+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Teko:wght@300..700&family=Zain:wght@200;300;400;700;800;900&display=swap"
            rel="stylesheet"
        />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'blog/images/favicon.ico' %}" />
        <!-- css -->
        <link rel="stylesheet" href="{% static 'blog/css/blog_home.css' %}" />

        <title>Yassine | Blog</title>
    </head>

    <body>
        <div class="container">
            <div class="articles">
                {% for blog in blogs %}
                    <a href="/blog/{{blog.slug}}">  <li> <i class="bi bi-journal-text"></i>  {{ blog }} </li> </a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
