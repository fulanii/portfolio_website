{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ blog.title }}</title>
        <!-- additional  fonts, icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif+Khitan+Small+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Teko:wght@300..700&family=Zain:wght@200;300;400;700;800;900&display=swap"
            rel="stylesheet"
        />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'blog/images/favicon.ico' %}" />

        <!-- Include the CSS file -->
        <link rel="stylesheet" href="{% static 'blog/css/post_detail.css' %}" />

        <!-- code highlighting -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

    </head>
    <body>
        <div class="main-blog">
            <div class="blog-container">
                <a href="{% url 'blog_home' %}" class="back-btn">
                    <i class="bi bi-arrow-left"></i>
                    Back
                </a>
                <article id="article">
                    <h1 class="blog-title">{{ blog.title }}</h1>
                    <p class="blog-date">{{ blog.date_posted|date:"M, d Y" }}</p>

                    <div class="blog-content">{{ blog.content|safe }}</div>
                </article>
            </div>
        </div>

        <footer id="footer">
            <h1 class="footer__h1">&copy; {{ year}} Yassine. All rights reserved.</h1>

            <a class="footer__link" href="{% url 'links' %}">
                <i class="bi bi-link-45deg"></i>
                All my links
            </a>
        </footer>

        <!-- code highlighting -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    </body>
</html>
