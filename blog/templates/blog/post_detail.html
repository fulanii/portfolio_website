{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'blog/images/favicon.ico' %}" />
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="{% static 'blog/css/post_detail.css' %}">  <!-- Include the CSS file -->
</head>
<body>
    <div class="main-blog">
        <div class="blog-container">
            <h1 class="blog-title">{{ blog.title }}</h1>
            <h3 class="blog-date">{{ blog.date_posted }}</h3>
            <hr class="divider">
            <div class="blog-content">
                {{ blog.content|safe }}
            </div>
        </div>
    </div>
</body>
</html>
